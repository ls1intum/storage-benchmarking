[global]
ioengine=sync
size=4k-2M
bs=4k
runtime=5
time_based
ramp_time=5
group_reporting

[random-reads]
stonewall
readwrite=randread
numjobs=4
iodepth=1

[random-writes]
stonewall
readwrite=randwrite
numjobs=2
iodepth=1

[sequential-reads]
stonewall
readwrite=read
numjobs=2
iodepth=1

[sequential-writes]
stonewall
readwrite=write
numjobs=1
iodepth=1

[web-server-assets]
stonewall
ioengine=libaio
direct=1
size=10M
bs=4k-1M
runtime=15
time_based
ramp_time=10
group_reporting
readwrite=randread
numjobs=8
iodepth=32
percentage_random=70

[media-streaming]
stonewall
ioengine=libaio
direct=1
size=1G
bs=128k
runtime=10
time_based
ramp_time=10
group_reporting
readwrite=read
percentage_random=10
numjobs=4
iodepth=16
